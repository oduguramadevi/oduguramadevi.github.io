title: "Dr. O. Rama Devi"
description: "Professor | Artificial Intelligence & Data Science | Researcher | Author"
theme: minimal

# Your GitHub Pages URL (optional but good practice)
url: "https://YOUR-GITHUB-USERNAME.github.io"
baseurl: ""   # Keep empty if this is a user/organization site

# Navigation links (these appear on top if the theme supports it)
navigation:
  - title: "Home"
    url: "/"
  - title: "Publications"
    url: "/publications"
  - title: "Books"
    url: "/books"
  - title: "Patents"
    url: "/patents"
  - title: "Activities"
    url: "/activities"
  - title: "Awards"
    url: "/awards"

# Markdown options
markdown: kramdown
kramdown:
  input: GFM

# Plugins supported by GitHub Pages
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# SEO and social details (optional but recommended)
author:
  name: "Dr. O. Rama Devi"
  email: "odugu.rama@gmail.com"

# Exclude build files
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
